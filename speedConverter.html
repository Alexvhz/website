<h1>Speedconverter</h1>

    <label>KM</label>
      <input id="inputKM" type="number" placeholder="KM" oninput="speedConverter(this.value)" onchange="speedConverter(this.value)">
          </p>
          <p>Knots: <span id="outputKnots"></span></p>

          function speedConverter(valNum) {
            document.getElementById("outputKnots").innerHTML=Math.floor(valNum/1.85);
          }
